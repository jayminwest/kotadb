name: Bug Report
description: Report a bug or unexpected behavior
title: "fix: "
labels: ["bug", "status:needs-investigation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues and this bug hasn't been reported before
          required: true
        - label: I can reproduce this bug consistently
          required: true
        - label: I agree to follow the project's Code of Conduct
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What is the bug or unexpected behavior?
      placeholder: A clear description of what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Run command...
        2. Observe error...
        3. Expected vs actual behavior...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: The system should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, the system...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs / Stack Trace
      description: Include any relevant error messages or stack traces
      placeholder: Paste error logs here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: What environment did this occur in?
      placeholder: |
        - OS: macOS / Linux / Windows
        - Bun version: 1.x.x
        - KotaDB version: x.x.x
    validations:
      required: false
