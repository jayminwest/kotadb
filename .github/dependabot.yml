version: 2
updates:
  # Bun/npm dependencies for main application
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    reviewers:
      - "kotadb/engineering"
    labels:
      - "dependencies"
      - "security"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Python dependencies for automation
  - package-ecosystem: "pip"
    directory: "/automation"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    reviewers:
      - "kotadb/engineering"
    labels:
      - "dependencies"
      - "security"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    reviewers:
      - "kotadb/engineering"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
