name: Application CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Docker Compose test stack and generate credentials
        working-directory: .
        run: |
          chmod +x .github/scripts/setup-supabase-ci.sh
          chmod +x app/scripts/generate-env-test-compose.sh
          chmod +x app/scripts/run-migrations-compose.sh
          chmod +x app/scripts/cleanup-test-containers.sh
          .github/scripts/setup-supabase-ci.sh

      - name: Validate migration sync
        run: bun run test:validate-migrations

      - name: Type check
        run: bunx tsc --noEmit

      - name: Lint
        run: bun run lint

      - name: Test
        run: |
          # Tests automatically load .env.test via preload script (tests/setup.ts)
          # No manual export needed - keeping for backwards compatibility
          export $(grep -v '^#' ../.env.test | xargs) || true
          bun test

      - name: Teardown Docker Compose test stack
        if: always()
        working-directory: .
        run: |
          chmod +x app/scripts/cleanup-test-containers.sh
          app/scripts/cleanup-test-containers.sh || true
