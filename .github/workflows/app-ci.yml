name: Application CI

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'bug/**'
      - 'chore/**'
      - 'fix/**'
      - 'refactor/**'
      - 'interactive-*'
    paths:
      - 'app/**'
      - 'shared/**'
      - '.github/workflows/app-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'shared/**'
      - '.github/workflows/app-ci.yml'

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate migration sync
        run: bun run test:validate-migrations

      - name: Validate beads JSONL syntax
        run: bun run test:validate-beads

  typecheck:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Type check shared types
        working-directory: shared
        run: bunx tsc --noEmit

      - name: Type check application
        run: bunx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Install uv (required for ADW MCP tools)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Verify uv installation
        run: |
          which uv
          uv --version

      - name: Setup Docker Compose test stack and generate credentials
        working-directory: .
        run: |
          chmod +x .github/scripts/setup-supabase-ci.sh
          chmod +x app/scripts/generate-env-test-compose.sh
          chmod +x app/scripts/run-migrations-compose.sh
          chmod +x app/scripts/cleanup-test-containers.sh
          .github/scripts/setup-supabase-ci.sh

      - name: Test
        run: |
          # Tests automatically load .env.test via preload script (tests/setup.ts)
          # No manual export needed - keeping for backwards compatibility
          export $(grep -v '^#' ../.env.test | xargs) || true
          bun test

      - name: Teardown Docker Compose test stack
        if: always()
        working-directory: .
        run: |
          chmod +x app/scripts/cleanup-test-containers.sh
          app/scripts/cleanup-test-containers.sh || true
