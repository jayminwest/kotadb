name: Application CI

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'bug/**'
      - 'chore/**'
      - 'fix/**'
      - 'refactor/**'
      - 'interactive-*'
    paths:
      - 'app/**'
      - 'shared/**'
      - '.github/workflows/app-ci.yml'
      - '.github/scripts/setup-supabase-ci.sh'
      - 'docker-compose.test.yml'
      - 'supabase/**'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    paths:
      - 'app/**'
      - 'shared/**'
      - '.github/workflows/app-ci.yml'
      - '.github/scripts/setup-supabase-ci.sh'
      - 'docker-compose.test.yml'
      - 'supabase/**'
      - 'package.json'
      - 'bun.lock'

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate migration sync
        run: bun run test:validate-migrations

  typecheck:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Type check shared types
        working-directory: shared
        run: bunx tsc --noEmit

      - name: Type check application
        run: bunx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    environment: Preview
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Install Stripe CLI
        run: |
          curl -s https://packages.stripe.dev/api/security/keypair/stripe-cli-gpg/public | gpg --dearmor | sudo tee /usr/share/keyrings/stripe.gpg
          echo "deb [signed-by=/usr/share/keyrings/stripe.gpg] https://packages.stripe.dev/stripe-cli-debian-local stable main" | sudo tee /etc/apt/sources.list.d/stripe.list
          sudo apt update
          sudo apt install stripe
          stripe --version

      - name: Install uv (required for ADW MCP tools)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Verify uv installation
        run: |
          which uv
          uv --version

      - name: Setup Docker Compose test stack and generate credentials
        working-directory: .
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_SOLO_PRICE_ID: ${{ secrets.STRIPE_SOLO_PRICE_ID }}
          STRIPE_TEAM_PRICE_ID: ${{ secrets.STRIPE_TEAM_PRICE_ID }}
        run: |
          chmod +x .github/scripts/setup-supabase-ci.sh
          chmod +x app/scripts/generate-env-test-compose.sh
          chmod +x app/scripts/run-migrations-compose.sh
          chmod +x app/scripts/cleanup-test-containers.sh
          .github/scripts/setup-supabase-ci.sh

      - name: Test
        run: |
          # Tests automatically load .env.test via preload script (tests/setup.ts)
          # No manual export needed - keeping for backwards compatibility
          export $(grep -v '^#' ../.env.test | xargs) || true
          bun run test --coverage --coverage-reporter=text --coverage-reporter=lcov

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Application Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-final.json ]; then
            # Parse coverage-final.json to extract summary stats
            echo "Coverage report generated successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Full coverage details available in artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-coverage-report
          path: |
            app/coverage/
            app/coverage.info
          retention-days: 30

      - name: Teardown Docker Compose test stack
        if: always()
        working-directory: .
        run: |
          chmod +x app/scripts/cleanup-test-containers.sh
          app/scripts/cleanup-test-containers.sh || true

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build

      # Note: Bun runtime doesn't require compilation artifacts
      # The build script runs type-checking which is sufficient validation
