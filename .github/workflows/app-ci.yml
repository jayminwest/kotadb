name: Application CI

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'bug/**'
      - 'chore/**'
      - 'fix/**'
      - 'refactor/**'
      - 'interactive-*'
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
      - 'package.json'
      - 'bun.lock'

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

  typecheck:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile


      - name: Type check application
        working-directory: app
        run: bunx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: app
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Install uv (required for ADW MCP tools)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Verify uv installation
        run: |
          which uv
          uv --version

      - name: Test
        working-directory: app
        run: bun run test --coverage --coverage-reporter=text --coverage-reporter=lcov

      - name: Generate coverage summary
        if: always()
        working-directory: app
        run: |
          echo "## Application Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-final.json ]; then
            echo "Coverage report generated successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Full coverage details available in artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-coverage-report
          path: |
            app/coverage/
            app/coverage.info
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies (cache miss fallback)
        run: bun install --frozen-lockfile

      - name: Build application
        working-directory: app
        run: bun run build
