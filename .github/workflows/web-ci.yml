name: Web CI

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'bug/**'
      - 'chore/**'
      - 'fix/**'
      - 'refactor/**'
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify static files exist
        run: |
          echo "Checking required files..."
          test -f web/index.html || (echo "Missing web/index.html" && exit 1)
          test -f web/404.html || (echo "Missing web/404.html" && exit 1)
          test -f web/docs/index.html || (echo "Missing web/docs/index.html" && exit 1)
          test -f web/blog/index.html || (echo "Missing web/blog/index.html" && exit 1)
          test -f web/css/main.css || (echo "Missing web/css/main.css" && exit 1)
          test -f web/js/main.js || (echo "Missing web/js/main.js" && exit 1)
          test -f web/js/render.js || (echo "Missing web/js/render.js" && exit 1)
          test -f web/assets/lib/marked.min.js || (echo "Missing marked.min.js" && exit 1)
          echo "‚úÖ All required files present"

      - name: Validate HTML syntax
        run: |
          echo "Checking HTML files for basic validity..."
          for file in web/*.html web/**/*.html; do
            if [ -f "$file" ]; then
              # Check for DOCTYPE and basic HTML structure
              if ! grep -q "<!DOCTYPE html>" "$file"; then
                echo "Warning: $file missing DOCTYPE"
              fi
              if ! grep -q "<html" "$file"; then
                echo "Error: $file missing <html> tag" && exit 1
              fi
              echo "‚úì $file"
            fi
          done
          echo "‚úÖ HTML validation passed"

      - name: Check for broken internal links
        run: |
          echo "Checking for broken internal references..."
          # Check that CSS/JS files referenced in HTML exist
          for html in web/*.html web/**/*.html; do
            if [ -f "$html" ]; then
              # Extract href and src attributes and check local files
              grep -oP '(href|src)="(?!http|//|#|mailto:)[^"]+' "$html" | \
                sed 's/.*="//' | while read -r ref; do
                  # Resolve relative path
                  dir=$(dirname "$html")
                  target="$dir/$ref"
                  # Normalize path
                  target=$(cd "$(dirname "$target")" 2>/dev/null && pwd)/$(basename "$target") 2>/dev/null || target=""
                  if [ -n "$target" ] && [ ! -f "$target" ] && [ ! -d "${target%/}" ]; then
                    # Check from web root as fallback
                    if [ ! -f "web/$ref" ] && [ ! -d "web/${ref%/}" ]; then
                      echo "Warning: $html references $ref which may not exist"
                    fi
                  fi
                done
            fi
          done
          echo "‚úÖ Link check complete"

      - name: List static site structure
        run: |
          echo "üìÅ Static site structure:"
          find web -type f | sort | head -50
