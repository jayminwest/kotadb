name: Automation CI

on:
  push:
    paths:
      - 'automation/**'
    branches:
      - '**'
  pull_request:
    paths:
      - 'automation/**'
    branches:
      - develop
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: automation

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run tests
        run: |
          if [ -d "tests" ] || [ -d "__tests__" ] || find . -name "*.test.ts" -o -name "*.spec.ts" | grep -q .; then
            bun test
          else
            echo "No test files found - skipping tests"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Automation CI Results" >> $GITHUB_STEP_SUMMARY
          echo "- Type checking: completed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: completed" >> $GITHUB_STEP_SUMMARY
