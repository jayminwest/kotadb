name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kotadb_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup test database
        env:
          PGPASSWORD: postgres
        run: |
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if psql -h localhost -p 5433 -U postgres -d kotadb_test -c "SELECT 1" > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "PostgreSQL failed to start within 30 seconds"
              exit 1
            fi
            sleep 1
          done

          # Create migrations table
          psql -h localhost -p 5433 -U postgres -d kotadb_test -c "
          CREATE TABLE IF NOT EXISTS migrations (
              id serial PRIMARY KEY,
              name text NOT NULL UNIQUE,
              applied_at timestamptz NOT NULL DEFAULT now()
          );" || true

          # Run migrations
          echo "Running migrations..."
          psql -h localhost -p 5433 -U postgres -d kotadb_test < src/db/migrations/000_test_auth_schema.sql > /dev/null 2>&1
          psql -h localhost -p 5433 -U postgres -d kotadb_test < src/db/migrations/001_initial_schema.sql 2>&1 | grep -v "role.*does not exist" || true

          # Seed test data
          echo "Seeding test data..."
          psql -h localhost -p 5433 -U postgres -d kotadb_test < supabase/seed.sql > /dev/null 2>&1

          echo "Test database setup complete!"

      - name: Type check
        run: bunx tsc --noEmit

      - name: Test
        env:
          SUPABASE_URL: http://localhost:5433
          SUPABASE_SERVICE_KEY: test-service-key-local
          SUPABASE_ANON_KEY: test-anon-key-local
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/kotadb_test
        run: bun test
