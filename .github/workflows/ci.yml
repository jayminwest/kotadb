name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.29

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Docker Compose test stack and generate credentials
        run: |
          chmod +x .github/scripts/setup-supabase-ci.sh
          chmod +x scripts/generate-env-test-compose.sh
          chmod +x scripts/run-migrations-compose.sh
          chmod +x scripts/cleanup-test-containers.sh
          .github/scripts/setup-supabase-ci.sh

      - name: Validate migration sync
        run: bun run test:validate-migrations

      - name: Type check
        run: bunx tsc --noEmit

      - name: Lint
        run: bun run lint

      - name: Test
        run: |
          # Source .env.test for Supabase credentials
          export $(grep -v '^#' .env.test | xargs)
          bun test

      - name: Teardown Docker Compose test stack
        if: always()
        run: |
          chmod +x scripts/cleanup-test-containers.sh
          ./scripts/cleanup-test-containers.sh || true
