services:
  dev:
    build:
      context: ./app
      target: base
    command: bun --watch src/index.ts
    volumes:
      - ./app:/app
      - bun_cache:/root/.cache/bun
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"

  home:
    build:
      context: ./app
      target: base
    command: bun run src/index.ts
    environment:
      NODE_ENV: production
    ports:
      - "3100:3000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      target: development
    command: bun run dev
    volumes:
      - ./web:/app/web
      - ./shared:/app/shared
      - bun_cache_web:/root/.cache/bun
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3001"
    restart: unless-stopped

  adw_runner:
    build:
      context: .
      dockerfile: automation/docker/adw-runner.Dockerfile
    image: kotadb-adw-runner:latest
    command: ["sleep", "infinity"]

  adw_webhook:
    build:
      context: .
      dockerfile: automation/docker/adw-webhook.Dockerfile
    image: kotadb-adw-webhook:latest
    depends_on:
      adw_runner:
        condition: service_started
    env_file:
      - .env
      - automation/adws/.env
    environment:
      PORT: ${PORT:-3000}
      ADW_RUNNER_IMAGE: ${ADW_RUNNER_IMAGE:-kotadb-adw-runner:latest}
      ADW_GIT_REF: ${ADW_GIT_REF:-main}
      ADW_HOST_LOG_PATH: ${ADW_HOST_LOG_PATH}
      ADW_CONTAINER_LOG_PATH: ${ADW_CONTAINER_LOG_PATH:-/app/.adw_logs}
      ADW_LOG_ROOT: ${ADW_CONTAINER_LOG_PATH:-/app/.adw_logs}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${ADW_HOST_LOG_PATH:?ADW_HOST_LOG_PATH must be set to an absolute host path}:${ADW_CONTAINER_LOG_PATH:-/app/.adw_logs}
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Supabase Local - Full stack for testing
  # Based on https://supabase.com/docs/guides/self-hosting/docker

  supabase-db:
    image: supabase/postgres:15.1.0.147
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5432
    ports:
      - "5434:5432"  # Changed from 5433 to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c log_min_messages=fatal

  supabase-rest:
    image: postgrest/postgrest:v12.0.1
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,auth
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: "false"
    ports:
      - "54322:3000"  # Changed from 54321 to avoid conflicts
    restart: unless-stopped

  supabase-auth:
    image: supabase/gotrue:v2.99.0
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:54322
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres?search_path=auth
      GOTRUE_SITE_URL: http://localhost:54322
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    ports:
      - "54325:9999"  # Changed from 54324 to avoid conflicts
    restart: unless-stopped

  supabase-kong:
    image: kong:2.8.1
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_started
      supabase-auth:
        condition: service_started
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    ports:
      - "54326:8000"  # Changed from 54320 to avoid conflicts
      - "54327:8443"  # Changed from 54323 to avoid conflicts
    volumes:
      - ./app/supabase/kong.yml:/var/lib/kong/kong.yml:ro
    restart: unless-stopped

  supabase-studio:
    image: supabase/studio:20231123-64e35b4
    depends_on:
      supabase-kong:
        condition: service_started
    environment:
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_REST_URL: http://localhost:54322/rest/v1/
      STUDIO_PG_META_URL: http://supabase-kong:8000/pg
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
    ports:
      - "54328:3000"  # Changed from 54323 to avoid conflicts
    restart: unless-stopped

