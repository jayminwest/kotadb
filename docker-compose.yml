services:
  dev:
    build:
      context: .
      target: base
    command: bun --watch src/index.ts
    volumes:
      - .:/app
      - bun_cache:/root/.cache/bun
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"

  home:
    build:
      context: .
      target: base
    command: bun run src/index.ts
    environment:
      NODE_ENV: production
    ports:
      - "3100:3000"
    restart: unless-stopped

  adw_runner:
    build:
      context: .
      dockerfile: docker/adw-runner.Dockerfile
    image: kotadb-adw-runner:latest
    command: ["sleep", "infinity"]

  adw_webhook:
    build:
      context: .
      dockerfile: docker/adw-webhook.Dockerfile
    image: kotadb-adw-webhook:latest
    depends_on:
      adw_runner:
        condition: service_started
    env_file:
      - .env
      - adws/.env
    environment:
      PORT: ${PORT:-3000}
      ADW_RUNNER_IMAGE: ${ADW_RUNNER_IMAGE:-kotadb-adw-runner:latest}
      ADW_GIT_REF: ${ADW_GIT_REF:-main}
      ADW_HOST_LOG_PATH: ${ADW_HOST_LOG_PATH}
      ADW_CONTAINER_LOG_PATH: ${ADW_CONTAINER_LOG_PATH:-/app/.adw_logs}
      ADW_LOG_ROOT: ${ADW_CONTAINER_LOG_PATH:-/app/.adw_logs}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${ADW_HOST_LOG_PATH:?ADW_HOST_LOG_PATH must be set to an absolute host path}:${ADW_CONTAINER_LOG_PATH:-/app/.adw_logs}
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Test database - PostgreSQL for local test environment
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kotadb_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local Postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - test_db_data:/var/lib/postgresql/data
      # Note: Migrations are run manually via scripts/setup-test-db.sh

volumes:
  bun_cache:
  test_db_data:
