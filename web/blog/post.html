<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KotaDB Blog">
  <meta name="author" content="KotaDB">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary">
  <title>Blog - KotaDB</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/syntax.css">
  <style>
    .blog-post-header {
      padding: var(--space-3xl) 0 var(--space-xl);
      border-bottom: 1px solid var(--color-border);
    }
    
    .blog-post-header h1 {
      margin-bottom: var(--space-sm);
    }
    
    .blog-post-meta {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
    
    .blog-post-content {
      padding: var(--space-2xl) 0;
      max-width: 48rem;
    }
    
    .blog-post-content h1,
    .blog-post-content h2,
    .blog-post-content h3,
    .blog-post-content h4 {
      margin-top: var(--space-xl);
    }
    
    .blog-post-content h1:first-child {
      margin-top: 0;
    }
    
    .blog-post-content p {
      margin-bottom: var(--space-md);
    }
    
    .blog-post-content ul,
    .blog-post-content ol {
      margin-bottom: var(--space-md);
      padding-left: var(--space-xl);
    }
    
    .blog-post-content li {
      margin-bottom: var(--space-sm);
    }
    
    .blog-post-content pre {
      margin-bottom: var(--space-md);
    }
    
    .blog-nav {
      padding: var(--space-lg) 0;
      border-top: 1px solid var(--color-border);
    }
    
    .blog-nav a {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    
    .blog-nav a:hover {
      color: var(--color-primary);
    }
    
    .loading {
      text-align: center;
      padding: var(--space-3xl);
      color: var(--color-text-muted);
    }
    
    .error-message {
      text-align: center;
      padding: var(--space-3xl);
    }
    
    .error-message h2 {
      color: var(--color-text);
      margin-bottom: var(--space-md);
    }
    
    .error-message p {
      color: var(--color-text-muted);
      margin-bottom: var(--space-lg);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">KotaDB</a>
      <nav class="main-nav">
        <a href="/docs/">Docs</a>
        <a href="/blog/">Blog</a>
        <a href="https://github.com/jayminwest/kotadb" target="_blank" rel="noopener noreferrer">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <div id="post-header" class="blog-post-header" style="display: none;">
      <div class="container">
        <h1 id="post-title"></h1>
        <div id="post-meta" class="blog-post-meta"></div>
      </div>
    </div>

    <section class="blog-post-content">
      <div class="container">
        <div id="post-content">
          <div class="loading">Loading post...</div>
        </div>
      </div>
    </section>

    <section class="blog-nav">
      <div class="container">
        <a href="/blog/">&larr; Back to all posts</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2026 KotaDB. Released under the <a href="https://github.com/jayminwest/kotadb/blob/main/LICENSE">MIT License</a>.</p>
        <nav class="footer-nav">
          <a href="https://github.com/jayminwest/kotadb" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a href="https://github.com/jayminwest/kotadb/blob/main/LICENSE" target="_blank" rel="noopener noreferrer">License</a>
        </nav>
      </div>
    </div>
  </footer>

  <script src="../assets/lib/marked.min.js"></script>
  <script type="module">
    import { parseFrontmatter, initMarked, renderMarkdown } from '../js/render.js';
    
    const postMap = {
      'launch-announcement': 'content/2026-01-15-launch-announcement.md',
      'local-first-philosophy': 'content/2026-01-20-local-first-philosophy.md'
    };
    
    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
    
    function getSlugFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }
    
    function showError(message) {
      const content = document.getElementById('post-content');
      content.innerHTML = '<div class="error-message"><h2>Post Not Found</h2><p>' + message + '</p><a href="/blog/" class="btn btn-primary">Back to Blog</a></div>';
    }
    
    async function loadPost() {
      const slug = getSlugFromUrl();
      
      if (!slug) {
        showError('No post specified. Please select a post from the blog index.');
        return;
      }
      
      const postPath = postMap[slug];
      
      if (!postPath) {
        showError('The post "' + slug + '" could not be found.');
        return;
      }
      
      try {
        const response = await fetch(postPath);
        
        if (!response.ok) {
          showError('Unable to load the requested post. Please try again later.');
          return;
        }
        
        const rawContent = await response.text();
        const { frontmatter, content } = parseFrontmatter(rawContent);
        
        initMarked();
        
        const title = frontmatter.title || 'Blog Post';
        document.title = title + ' - KotaDB Blog';
        
        if (frontmatter.description) {
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) metaDesc.content = frontmatter.description;
        }
        
        const headerEl = document.getElementById('post-header');
        const titleEl = document.getElementById('post-title');
        const metaEl = document.getElementById('post-meta');
        
        titleEl.textContent = title;
        
        if (frontmatter.date) {
          metaEl.textContent = formatDate(frontmatter.date);
        }
        
        headerEl.style.display = 'block';
        
        const html = renderMarkdown(content);
        document.getElementById('post-content').innerHTML = html;
        
      } catch (error) {
        console.error('Failed to load post:', error);
        showError('An error occurred while loading the post. Please try again later.');
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadPost);
    } else {
      loadPost();
    }
  </script>
</body>
</html>
